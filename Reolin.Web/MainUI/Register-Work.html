    <div style="width:100%; text-align:center; margin-top: 20px;">

    <div class="container min-hight" style="margin-top: 20px;">
        <div class="col-md-3">
            <!--<img style="width:142px; height: 28px;" src="assets/img/layoot-gray.png" id="logoimg" alt="">-->
        </div>
        <div class="panel panel-success col-md-6 registerForm" style="margin-top:1%; padding-top: 1%;">
            <div class="panel-heading" style="text-align:center;background:transparent !important;border:none;">
                <h3 class="panel-title"><strong>Create your work profile</strong></h3>

                <a href="" style="float:right;color:gray;">back to register</a>
            </div>
            <div class="registerSeparator">

            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-body">

                        <div class="form-group" style="line-height:350%;">
                            <label class="col-md-5 control-label">Location or perimeter:</label>
                            <div class="col-md-7">
                                <div class="perimeter">
                                    <button data-target="#us6-dialog" class="perimeter-btn btn btn-default selectLocationButton" data-toggle="modal">
                                        <img src="assets/reo-img/pin.png" />
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Main Category:</label>
                            <div class="col-md-9">
                                <select class="form-control input-sm">
                                    <option>Sale</option>
                                    <option>Manufacture</option>
                                    <option>Services</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Job Category:</label>
                            <div class="col-md-9">

                                <select class="form-control input-sm">
                                    <option>automotive &amp; machinary</option>
                                    <option>home &amp; office</option>
                                    <option>computer &amp; Electronics</option>
                                    <option>food &amp; beverage</option>
                                    <option>Media , Entertainment , Art</option>
                                    <option>Medical &amp; health</option>
                                    <option>Legal &amp; Financial</option>
                                    <option>clothing &amp; beauty</option>
                                    <option>Travel &amp; Transportation</option>
                                    <option>Pets &amp; Livestock</option>
                                    <option>Kids</option>
                                    <option>Sport &amp; Hobbies</option>
                                    <option>Nonprofit</option>
                                    <option>Agricultural &amp; Gardening</option>
                                    <option>Industial</option>
                                    <option>Advertising</option>
                                    <option>Constraction</option>
                                    <option>Cermonie &amp; wedding</option>
                                    <option>Barganing &amp; Dealing</option>
                                    <option>Educational</option>
                                    <option>Hypermarkets &amp; Shoppingmall</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-md-3 control-label">FullName: </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>-->
                        <div class="form-group" style="margin-top: 20px;">
                            <label class="col-md-3 control-label">Profile Name:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-sm" placeholder="my profile name">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-md-3 control-label">City: </label>
                            <div class="col-md-9">
                                <select class="form-control input-sm">
                                    <option>Mashad Province</option>
                                    <option>Tehran</option>
                                    <option>Jalal Abad/option>
                                </select>
                            </div>
                        </div>-->
                        <div class="form-group" style="margin-top: 20px;">
                            <label class="col-md-3 control-label">Phone number</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-sm" placeholder="989121533232">
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-4 control-label">Username: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Email: </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Password: </label>
                            <div class="col-md-8">
                                <input type="password" class="form-control input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm Password: </label>
                            <div class="col-md-8">
                                <input type="password" class="form-control input-sm">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <button type="submit" class="btn btn-default register_Continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="assets/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="assets/plugins/bigSlide.js"></script>

    <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="assets/scripts/locationpicker.jquery.min.js"></script>


    <div id="us6-dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select You Location</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="width: 550px">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Location:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control layoot-input" id="us3-address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Radius:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control layoot-input" id="us3-radius" />
                            </div>
                        </div>
                        <div id="us3" style="width: 100%; height: 300px;"></div>
                        <div class="clearfix">&nbsp;</div>
                        <div class="m-t-small">
                            <label class="p-r-small col-sm-1 control-label">Lat: </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control layoot-input" style="width: 110px" id="us3-lat" />
                            </div>
                            <label class="p-r-small col-sm-2 control-label">Long: </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control layoot-input" style="width: 110px" id="us3-lon" />
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <script>
                            $('#us3').locationpicker({
                                location: {
                                    latitude: 46.15242437752303,
                                    longitude: 2.7470703125
                                },
                                radius: 300,
                                inputBinding: {
                                    latitudeInput: $('#us3-lat'),
                                    longitudeInput: $('#us3-lon'),
                                    radiusInput: $('#us3-radius'),
                                    locationNameInput: $('#us3-address')
                                },
                                enableAutocomplete: true,
                                markerIcon: 'http://www.iconsdb.com/icons/preview/tropical-blue/map-marker-2-xl.png'
                            });
                            $('#us6-dialog').on('shown.bs.modal', function () {
                                $('#us3').locationpicker('autosize');
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="suggest-btn-save btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="suggest-btn-save btn btn-default" data-dismiss="modal">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <script>
                            jQuery(document).ready(function () {
                                App.init();
                                Portfolio.init();

                                var modal = new Custombox.modal({
                                    content: {
                                        effect: 'slide',
                                        target: '#certificateModal'
                                    }
                                });

                                var suggestionModal = new Custombox.modal({
                                    content: {
                                        effect: 'blur',
                                        target: '#suggestionsModal'
                                    }
                                });

                                $("#suggestionModalButton").click(function () {
                                    suggestionModal.open();
                                });

                                $(".profile-award").click(function (e) {
                                    //suggestionModal.closeAll();
                                    modal.open();
                                });

                                $('body').on('click', "#cancelModal", function (e) {
                                    Custombox.modal.closeAll();
                                });

                            });
    </script>
